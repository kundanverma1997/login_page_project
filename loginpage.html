<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMIMS Login Page</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="bootstrap.css">
    </link>
    <link rel="stylesheet" href="bootstrap-grid.css">
    </link>
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    </link>
    <link rel="stylesheet" href="bootstrap-reboot.css">
    </link>
    <link rel="stylesheet" href="bootstrap-reboot.min.css">
    </link>
    <link rel="stylesheet" href="bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    
    <section>
        <div class="container border border-white rounded bg-light " id="loginform">
            <h6><span class="badge badge-secondary float-right"><a class="link" href="#">?</a></span></h6><br>
            <p class="text-center font-weight-bold">WELCOME TO LOGIN PAGE</p>
            <hr class="w-25 " id="hor">
            <form>
                <div class="form-group w-75 p-2 text-left m-4">
                    <label for="exampleInputEmail1">Enter Your username<sup class="text-danger">*</sup></label>
                    <input type="text" class="form-control bg-white" id="exampleInputEmail1" required>
                </div>
                <div class="form-group w-75 p-2 text-left m-4">
                    <label for="exampleInputPassword1">Enter your Password<sup class="text-danger">*</sup></label>
                    <input type="password" class="form-control bg-white" id="exampleInputPassword1" required>
                </div>
                <button type="button" class="btn btn-danger btn-lg btn-block w-75 m-4">Submit</button><br><br>
            </div>

    <!--bootstrap-javascript file linking-->
    <script src="bootstrap.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <!--bootstrap-javascript file linking end-->
</body>

</html>
